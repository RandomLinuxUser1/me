<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrnuggetthe1st</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Mono', monospace;
            background: radial-gradient(circle at center, #0a1f1a 0%, #081c15 100%);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: none;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #39ff14;
            border-radius: 50%;
            background: rgba(57, 255, 20, 0.2);
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        .container {
            text-align: center;
            z-index: 2;
            padding: 35px;
            background: rgba(0, 0, 0, 0.65);
            border: 3px solid #39ff14;
            border-radius: 30px;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.4);
            max-width: 750px;
            width: 90%;
            animation: cosmicPulse 2s ease-in-out infinite alternate;
        }
        .profile-pic {
            width: 190px;
            height: 190px;
            border-radius: 50%;
            border: 4px solid #39ff14;
            margin-bottom: 25px;
            object-fit: cover;
            position: relative;
            box-shadow: 0 0 15px #39ff14;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .profile-pic::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.3) 0%, transparent 70%);
            z-index: -1;
            animation: starGlow 3s ease-in-out infinite;
        }
        .profile-pic:hover {
            transform: rotate(-3deg) scale(1.03);
            box-shadow: 0 0 25px #39ff14;
        }
        h1 {
            font-size: 3.2em;
            color: transparent;
            background: linear-gradient(45deg, #39ff14, #7fff00);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
            margin: 0 auto;
            display: block;
            white-space: nowrap;
            min-height: 1.2em;
            max-width: 100%;
            position: relative;
            animation: flicker 5s infinite alternate;
        }
        h1::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: starGlow 2.8s ease-in-out infinite;
        }
        h2 {
            font-size: 1.9em;
            color: #7fff00;
            text-shadow: 0 0 5px #7fff00;
            margin: 12px 0;
        }
        p {
            font-size: 1.35em;
            color: #ccffcc;
            margin: 6px 0;
            text-shadow: 0 0 3px #ccffcc;
        }
        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-links a {
            color: #39ff14;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 22px;
            border: 2px solid #39ff14;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 0 3px #39ff14;
            cursor: none;
            position: relative;
            overflow: hidden;
        }
        .social-links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.3), transparent);
            transition: left 0.4s ease;
        }
        .social-links a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 10px;
            background: radial-gradient(circle, rgba(57, 255, 20, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: starGlow 2.5s ease-in-out infinite;
        }
        .social-links a:hover::after {
            left: 100%;
        }
        .social-links a:hover {
            background: #39ff14;
            color: #000;
            box-shadow: 0 0 15px #39ff14;
            transform: translateY(-2px);
        }
        @keyframes cosmicPulse {
            from { box-shadow: 0 0 25px rgba(57, 255, 20, 0.4); }
            to { box-shadow: 0 0 35px rgba(57, 255, 20, 0.6); }
        }
        @keyframes starGlow {
            0% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 0.2; transform: scale(0.9); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 15px rgba(57, 255, 20, 0.5); }
            50% { opacity: 0.8; text-shadow: 0 0 10px rgba(57, 255, 20, 0.3); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2.3em;
            }
            h2 {
                font-size: 1.5em;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
            }
            .social-links a {
                font-size: 1em;
                padding: 8px 18px;
                margin: 6px;
            }
            .cursor {
                width: 18px;
                height: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="cursor" id="cursor"></div>
    <div class="container">
        <img src="/assets/pfp.png" alt="Profile Picture" class="profile-pic">
        <h1 id="typed-name"></h1>
        <h2>Owner of SourApple</h2>
        <p>Full-Stack Developer</p>
        <p>Phoenix, AZ</p>
        <div class="social-links">
            <a href="https://github.com/RandomLinuxUser1" target="_blank">GitHub</a>
            <a href="https://youtube.com/@therealzealen" target="_blank">YouTube</a>
            <a href="https://tiktok.com/@mrnuggetthe1st" target="_blank">TikTok</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        const name = 'mrnuggetthe1st';
        const typedName = document.getElementById('typed-name');
        let currentText = '';
        let index = 0;
        let isDeleting = false;
        function type() {
            if (!isDeleting && index <= name.length) {
                currentText = name.slice(0, index);
                index++;
                typedName.textContent = currentText + (index <= name.length ? '|' : '');
                if (index > name.length) {
                    setTimeout(() => { isDeleting = true; }, 1000);
                }
            } else if (isDeleting && index >= 0) {
                currentText = name.slice(0, index);
                index--;
                typedName.textContent = currentText + '|';
                if (index < 0) {
                    isDeleting = false;
                    setTimeout(() => {}, 500);
                }
            }
            setTimeout(type, isDeleting ? 100 : 150);
        }
        type();
        particlesJS('particles-js', {
            particles: {
                number: { value: 70, density: { enable: true, value_area: 1500 } },
                color: { value: '#39ff14' },
                shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                opacity: { value: 0.8, random: true, anim: { enable: true, speed: 0.8, opacity_min: 0.3, sync: false } },
                size: { value: 3, random: true, anim: { enable: true, speed: 1.2, size_min: 0.5, sync: false } },
                line_linked: { enable: true, distance: 180, color: '#39ff14', opacity: 0.6, width: 1.2 },
                move: { enable: true, speed: 1.8, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 800, rotateY: 1600 } }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 220, line_linked: { opacity: 0.8 } }, bubble: { distance: 300, size: 20, duration: 2, opacity: 5, speed: 2 }, repulse: { distance: 120, duration: 0.4 }, push: { particles_nb: 3 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
