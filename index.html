<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_._zire_._</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a3c34, #2e7d32);
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4caf50;
            margin-bottom: 20px;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #4caf50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #a5d6a7;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #e8f5e9;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #4caf50;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #81c784;
            text-shadow: 0 0 5px rgba(129, 199, 132, 0.8);
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <img src="/assets/pfp.png" alt="Profile Picture" class="profile-pic">
        <h1>_._zire_._</h1>
        <h2>Owner of SourApple</h2>
        <p>Full-Stack Developer</p>
        <p>Phoenix, AZ</p>
        <div class="social-links">
            <a href="https://github.com/RandomLinuxUser1" target="_blank">GitHub</a>
            <a href="https://youtube.com/@therealzealen" target="_blank">Youtube</a>
            <a href="https://tiktok.com/@mrnuggetthe1st" target="_blank">Tiktok</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#4caf50' },
                shape: {
                    type: 'star',
                    stroke: { width: 0, color: '#000000' },
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
