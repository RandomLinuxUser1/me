<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mrnuggetthe1st - SourApple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a1f1a, #1b5e20);
            color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            cursor: none;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }
        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }
        .container {
            text-align: center;
            z-index: 2;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3);
            max-width: 700px;
            width: 90%;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #00ff00;
            margin-bottom: 25px;
            object-fit: cover;
            box-shadow: 0 0 15px #00ff00;
            transition: transform 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 3em;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 0;
            display: inline-block;
            white-space: nowrap;
            min-height: 1.2em;
        }
        h2 {
            font-size: 1.8em;
            color: #66bb6a;
            text-shadow: 0 0 8px #66bb6a;
            margin: 10px 0;
        }
        p {
            font-size: 1.3em;
            color: #ccff90;
            margin: 5px 0;
            text-shadow: 0 0 5px #ccff90;
        }
        .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .social-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
            cursor: none;
        }
        .social-links a:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
            transform: translateY(-3px);
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 10px rgba(0, 255, 0, 0.3); }
            to { box-shadow: 0 0 30px rgba(0, 255, 0, 0.7), inset 0 0 15px rgba(0, 255, 0, 0.5); }
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.4em;
            }
            .profile-pic {
                width: 140px;
                height: 140px;
            }
            .social-links a {
                font-size: 1em;
                padding: 8px 15px;
                margin: 5px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="webgl"></div>
    <div id="particles-js"></div>
    <div class="cursor" id="cursor"></div>
    <div class="container">
        <img src="/assets/pfp.png" alt="Profile Picture" class="profile-pic">
        <h1 id="typed-name"></h1>
        <h2>Owner of SourApple</h2>
        <p>Full-Stack Developer</p>
        <p>Phoenix, AZ</p>
        <div class="social-links">
            <a href="https://github.com/RandomLinuxUser1" target="_blank">GitHub</a>
            <a href="https://youtube.com/@therealzealen" target="_blank">YouTube</a>
            <a href="https://tiktok.com/@mrnuggetthe1st" target="_blank">TikTok</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Cursor highlight
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Typing and deleting animation
        const name = 'mrnuggetthe1st';
        const typedName = document.getElementById('typed-name');
        let currentText = '';
        let index = 0;
        let isDeleting = false;

        function type() {
            if (!isDeleting && index <= name.length) {
                currentText = name.slice(0, index);
                index++;
                typedName.textContent = currentText + (index <= name.length ? '|' : '');
                if (index > name.length) {
                    setTimeout(() => { isDeleting = true; }, 1000);
                }
            } else if (isDeleting && index >= 0) {
                currentText = name.slice(0, index);
                index--;
                typedName.textContent = currentText + '|';
                if (index < 0) {
                    isDeleting = false;
                    setTimeout(() => {}, 500);
                }
            }
            setTimeout(type, isDeleting ? 100 : 150);
        }
        type();

        // Particles (changed to circles)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ff00' },
                shape: {
                    type: 'circle',
                    stroke: { width: 1, color: '#00ff00' }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: { enable: true, speed: 1, opacity_min: 0.2, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: true, speed: 2, size_min: 0.2, sync: false }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 200, line_linked: { opacity: 0.5 } },
                    bubble: { distance: 300, size: 20, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        // Simplified WebGL Shader Background
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('webgl').appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                u_time: { value: 0.0 },
                u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
            },
            vertexShader: `
                void main() {
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float u_time;
                uniform vec2 u_resolution;
                void main() {
                    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                    float t = u_time * 0.2;
                    float glow = 0.05 / (length(uv - 0.5) + 0.2);
                    vec3 color = vec3(0.0, 0.8, 0.0) * glow * (sin(t) * 0.3 + 0.7);
                    gl_FragColor = vec4(color, 0.3);
                }
            `
        });
        const plane = new THREE.Mesh(geometry, material);
        scene.add(plane);

        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            if (time - lastTime > 50) { // Render every 50ms to reduce lag
                material.uniforms.u_time.value += 0.01;
                renderer.render(scene, camera);
                lastTime = time;
            }
        }
        animate(0);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            material.uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
